<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.11.7"></script>
<script src="https://cdn.jsdelivr.net/gh/nicolaspanel/numjs@0.15.1/dist/numjs.min.js"></script>
<html>
<body>
  <video id="video" autoplay style="-webkit-transform: rotate(-90deg);"></video>
  <canvas id="canvas" style="display:none;"></canvas>
  <div id="stats" style="
    position: absolute;
    font-size: 40;
    color: white;
    top: 0px;
  ">
  No write.
  </div>
  <script>
    canvas = document.getElementById('canvas')
    context = canvas.getContext('2d')
    navigator.mediaDevices.getUserMedia({
      audio: false,
      video: {
        width: 480,
        height: 640,
        facingMode: 'environment'
      }
    })
    .then(stream => {
      document.getElementById('video').srcObject = stream
    })
    i = 0
    range = 50
    voffset = 50
    stats = document.getElementById('stats')
    last_time = Date.now()
    w = 160
    h = 120
    maxp = 0
    animation_interval = setInterval(() => {
      context.drawImage(video, 0, 0, w, h)
      data = context.getImageData(0, 0, w, h).data
      array1 = nj.zeros([w,h]).tolist()
      maxp = 0
      for (i = 0; i < data.length; i=i+4) {
        j = i / 4
        array1[parseInt(j) % w][parseInt(j / w)] = data[i]
      }
      m = tf.tensor2d(array1, [w, h])
      a = tf.argMax(m)
      indices = tf.tensor1d(nj.arange(0, 200, 40).tolist(), 'int32')
      now = Date.now()
      stats.innerHTML = parseInt(1000 / (now - last_time)) + ' ' + array1[100][100] + ' ' + a.gather(indices)
      last_time = now
    }, 100)
  </script>
</body>
</html>

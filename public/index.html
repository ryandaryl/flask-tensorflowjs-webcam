<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.11.7"></script>
<script src="https://cdn.jsdelivr.net/gh/nicolaspanel/numjs@0.15.1/dist/numjs.min.js"></script>
<html>
<body>
  <video id="video" autoplay style="-webkit-transform: rotate(-90deg);"></video>
  <canvas id="canvas" style="display:none;"></canvas>
  <div id="stats" style="
    position: absolute;
    font-size: 40;
    color: white;
    top: 0px;
  ">
  No write.
  </div>
  <div class="obj" style="
    position: absolute;
    background: red;
    height: 20px;
    width: 20px;
    top: 0px;
    left: 78px;
  "></div>
  <script>
    canvas = document.getElementById('canvas')
    context = canvas.getContext('2d')
    navigator.mediaDevices.getUserMedia({
      audio: false,
      video: {
        width: 480,
        height: 640,
        facingMode: 'environment'
      }
    })
    .then(stream => {
      document.getElementById('video').srcObject = stream
    })
    stats = document.getElementById('stats')
    temp_div = document.createElement('div')
    left_offset = 78
    w = 160
    h = 120
    stride_length = 5
    shape_array = Array(Math.ceil((h + 1) / stride_length))
    for (i = 0; i < shape_array.length; i++) {
        shape_array[i] = document.createElement("div")
        shape_array[i].innerHTML = `
            <div id="shape${i}" style="
                position: absolute;
                background: red;
                height: 20px;
                width: 20px;
                top: 0px;
                left: ${left_offset + i * stride_length * 4}px;
            "></div>
        `
        document.body.appendChild(shape_array[i])
        shape_array[i] = document.getElementById(`shape${i}`)
    }
    obj = document.getElementsByClassName('obj')[0]
    last_time = Date.now()
    animation_interval = setInterval(() => {
      context.drawImage(video, 0, 0, w, h)
      data = context.getImageData(0, 0, w, h).data
      array1 = nj.zeros([w,h]).tolist()
      for (i = 0; i < data.length; i=i+4) {
        j = i / 4
        array1[parseInt(j) % w][parseInt(j / w)] = data[i]
      }
      m = tf.tensor2d(array1, [w, h])
      a = tf.argMax(m)
      indices = tf.tensor1d(nj.arange(0, h + 1, stride_length).tolist(), 'int32')
      b = a.gather(indices)
      now = Date.now()
      stats.innerHTML = parseInt(1000 / (now - last_time)) + ' ' + array1[100][100] + ' ' + b
      for (i = 0; i < shape_array.length; i++) {
          shape_array[i].style.top = (160 - b.get([i])) * 4
      }
      last_time = now
    }, 100)
  </script>
</body>
</html>

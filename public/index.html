<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.11.7"></script>
<script src="https://cdn.jsdelivr.net/gh/nicolaspanel/numjs@0.15.1/dist/numjs.min.js"></script>
<html>
<body>
  <video id="video" autoplay></video>
  <canvas width="160" id="canvas" height="120" style="display:none;"></canvas>
  <div class="obj" style="
    position: absolute;
    background: red;
    height: 20px;
    width: 20px;
    top: 0px;
  "></div>
  <div id="stats" style="
    position: absolute;
    font-size: 40;
    color: white;
    top: 0px;
  ">
  No write.
  </div>
  <script>
    canvas = document.getElementById('canvas')
    context = canvas.getContext('2d')
    navigator.mediaDevices.getUserMedia({
      audio: false,
      video: {
        width: 640,
        height: 480,
        facingMode: 'environment'
      }
    })
    .then(stream => {
      document.getElementById('video').srcObject = stream
    })
    i = 0
    range = 50
    voffset = 50
    obj = document.getElementsByClassName('obj')[0]
    stats = document.getElementById('stats')
    last_time = Date.now()
    animation_interval = setInterval(() => {
      obj.style.top = voffset + range/2 + range * Math.sin(i / 100) + 'px'
      i = i + 1
      w = 160
      h = 120
      context.drawImage(video, 0, 0, w, h)
      data = context.getImageData(0, 0, w, h).data
      array1 = nj.zeros([w,h]).tolist()
      maxp = 0
      for (i = 0; i < data.length; i=i+4) {
        j = i / 4
        array1[parseInt(j) % w][parseInt(j / w)] = data[i]
      }
      m = tf.tensor2d(array1, [w, h])

      now = Date.now()
      stats.innerHTML = parseInt(1000 / (now - last_time)) + ' ' + array1[100][100]
      last_time = now
    }, 20)
  </script>
</body>
</html>
